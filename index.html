<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta tag="utf-8" charset="utf-8">
  <meta name="theme-color" content="#252831"/>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>
<style>

  * {
    box-sizing: border-box;
  }

  body,
  td,
  th,
  p {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10pt;
    color: #333;
    line-height: 1.5;
  }

  body {
    background-color: #fdfdfd;
    margin: 0;
    position: relative;
  }

  ul,
  li {
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10pt;
    color: #333;
    padding: 0;
  }

  a {
    color: #d8d8d8;
    text-decoration: none;
  }

  label {
    color: #fff;
  }
  .skip-link {
    position: absolute;
    top: 10px;
    left: -400px;
    color: #fff;
  }

  .skip-link:focus {
    left: 10px;
  }

  a:focus,
  select:focus {
    outline: 2px solid #0044ff;
    text-decoration: none;
  }

  a:focus:hover,
  select:focus:hover {
    outline: 0;
  }
  a:hover {
    color: #97612a;
    text-decoration: none;
  }

  a img {
    border: none 0px #fff;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6,
  p,
  td {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0.8em;
  }

  article,
  aside,
  canvas,
  details,
  figcaption,
  figure,
  footer,
  header,
  hgroup,
  menu,
  nav,
  section {
    display: block;
  }

  .container {
    display: flex;
    flex-direction: column;
    background-color: #d6d6d6;
  }

  .list-container {
    display: grid;
  }

  #maincontent {
    background-color: #d6d6d6;
    display: flex;
    flex-direction: column;
  }

  #footer {
    background-color: #444;
    color: #fff;
    font-size: 8pt;
    letter-spacing: 1px;
    padding: 10px;
    text-align: center;
    text-transform: uppercase;
  }

  /* ====================== Navigation ====================== */
  nav {
    width: 100%;
    height: 80px;
    background-color: #252831;
    text-align: center;
    display: flex;
    align-items: center;
  }

  nav h1 {
    margin: auto;
  }

  nav h1 a {
    color: #fff;
    font-size: 20pt;
    font-weight: 800;
    letter-spacing: 10px;
    text-transform: uppercase;
  }

  nav.breadcrumb {
    padding: 0.8em 1em;
    border: 1px solid hsl(0, 0%, 90%);
    border-radius: 4px;
    background: #cab9ca;
  }

  /* Display list items side by side */
  #breadcrumb li {
    display: inline;
    font-size: 14pt;
  }

  /* Add a slash symbol (/) before/behind each list item */
  #breadcrumb li + li:before {
    padding: 8px;
    color: black;
    content: "/\00a0";
  }

  /* Add a color to all links inside the list */
  #breadcrumb li a {
    color: #014681;
    text-decoration: none;
    margin-left: 1em;
  }

  /* Add a color on mouse-over */
  #breadcrumb li a:hover {
    color: #80a2c0;
    text-decoration: underline;
  }
  #breadcrumb [aria-current="page"] {
    color: #252831;
    font-weight: 700;
    text-decoration: none;
  }
</style>
<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <a href="#neighborhoods-select" class="skip-link">Skip to Filter Results</a>
  </header>

  <main id="maincontent">
    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <label for="neighborhoods-select"></label>
        <select aria-label="neighborhood filter" name="neighborhoods" id="neighborhoods-select" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <label for="cuisines-select"></label>
        <select aria-label="cuisine filter" name="cuisines" id="cuisines-select"  onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <label for="favourites-select"></label>
        <select aria-label="favourite preference filter" name="favourites" id="favourites-select" onchange="updateRestaurants()">
          <option value="all">No preference</option>
        </select>
      </div>
      <ul id="restaurants-list"></ul>
    </section>
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps"></div>
    </section>
  </main>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker
          .register('/sw.js')
          .then(function () {
            console.log("Service Worker Registered");
        });
        navigator.serviceWorker.ready.then(function(swRegistration) {
          console.log('service worker ready')
          return swRegistration.sync.register('syncUpdates');
        });
      })
    }
  </script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script>
    const db = idb.open("mws-restaurant", 1, upgradeDb => {
      console.log("building idb stores");
      var restaurantsStore = upgradeDb.createObjectStore("restaurants", {
        keyPath: "id",
        autoIncrement: true
      });
      var ReviewsStore = upgradeDb.createObjectStore("reviews", {
        keyPath: "id",
        autoIncrement: true
      });
      var ReviewsStore = upgradeDb.createObjectStore("pendingReviews", {
        keyPath: "createdAt",
        autoIncrement: true
      });
    })
  </script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script async defer type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByd_v_0qYbeTAUcfxYF83HXaVbCCqhHTo&libraries=places&callback=initMap"></script>
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
