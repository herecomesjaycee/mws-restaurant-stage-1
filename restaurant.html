<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta tag="utf-8" charset="utf-8">
  <meta name="theme-color" content="#252831"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/restaurant_info.css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="Breadcrumb">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>

    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-label="Google Maps"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <picture srcset="">
        <img id="restaurant-img" alt="restaurant images">
      </picture>
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3>Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
    <!-- Beginning favourite button -->
    <section id="favourite">
      <button id="favourite-button" onclick="favoriteRestaurant()"></button>
    </section>
    <!-- End reviews -->
    <!-- Beginning new review -->
    <section id="new-review-container">
      <h3>Submit your review</h3>
      <form id = "review-form" action="http://localhost:1337/reviews" method="post" target="submission.frame">
       <input type="hidden" id="restaurant_id" name="restaurant_id">
        <label for="name">Your Name:</label>
        <br>
        <input type="text" id="name" name="name" minlength="2">
        <br>
        <label for="rating">Rating: </label>
        <br>
        <div>
            <input type="radio" id="1" name="rating" value="1"/>
            <label for="1">1 - Not great</label>
        </div>
        <div>
            <input type="radio" id="2" name="rating" value="2"/>
            <label for="2">2 - Below average</label>
        </div>
        <div>
            <input type="radio" id="3" name="rating" value="3"/>
            <label for="3">3 - Average</label>
        </div>
        <div>
            <input type="radio" id="4" name="rating" value="4"/>
            <label for="4">4 - Good</label>
        </div>
        <div>
            <input type="radio" id="5" name="rating" value="5" checked/>
            <label for="5">5 - Great</label>
        </div>
        <label for="comment">Comment:</label>
        <br>
        <input type="textarea" id="comments" name="comment" rows="3" cols="100" minlength="10" placeholder="Please insert no less than 50 characters">
        <br>
        <input type="submit">
      </form>
      <iframe name="submission.frame" hidden></iframe>
      <hr>
      <ul id="reviews-list" aria-label="Reviews list"></ul>
    </section>
    <!-- End new review -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/idb.js"></script>
   <script type="text/javascript" src="js/dbhelper.js"></script>
   <!-- Main javascript file -->
   <script async defer type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyByd_v_0qYbeTAUcfxYF83HXaVbCCqhHTo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
